{% extends "base.html" %}

{% block head_title %} Hours || {{block.super}}{% endblock head_title %}

{% block content %}
<h1>Hours</h1>

<ul>
{% for obj in object_list %}	
	<li>
	<a href='{{ obj.get_absolute_url }}'> {{ obj.location }} </a>

  {{ obj.hours }} {{ obj.timestamp }} {{ obj.my_date_field }} <br>
 </li>
{% endfor %}

</ul>
{% endblock %}
