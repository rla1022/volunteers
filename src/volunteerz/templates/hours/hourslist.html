{% extends "base.html" %}

{% block head_title %} Hours || {{block.super}}{% endblock head_title %}

{% block content %}
<h1>Hours</h1>

<ul>
{% for obj in object_list %}	
	<li>{{ obj.name }} {{ obj.location }} {{ obj.hours }} {{ obj.timestamp }} {{ obj.my_date_field }}</li>
{% endfor %}

</ul>
{% endblock %}
